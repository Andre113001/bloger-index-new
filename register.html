<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Tab Icon -->
    <link rel="icon" href="assets/img/logo - bloger.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>bloger - Share your stories online</title>
</head>
<body>
    <!-- ====== Header ====== -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between brand">
            <!-- Navigation bar logo -->
            <a href="index-welcome.html" class="logo d-flex align-items-center">
                <span>bloger.</span>
            </a>
        </div>
    </header> <!--END Header-->

    
    <!-- ====== Register Form====== -->
    <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://images.pexels.com/photos/5553120/pexels-photo-5553120.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="img-fluid" alt="Sample image">
            </div> -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-">
              <form>
      
                <div class="divider d-flex align-items-center my-4">
                  <h1 class="text-center fw-bold mx-3 mb-0">Register to bloger</h1>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                </div>
      
                <!-- Password input -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-outline">
                        <input type="password" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                        <input type="password" class="form-control form-control-lg"
                            placeholder="Confirm password" />
                        </div>
                    </div>
                </div>

                 <!-- Name input -->
                 <div class="row mb-3">
                    <div class="col">
                        <div class="form-outline">
                        <input type="text" class="form-control form-control-lg"
                            placeholder="First Name" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Surname" />
                        </div>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-outline mb-3">
                    <input type="text" class="form-control form-control-lg"
                      placeholder="Enter your username" />
                  </div>

                <!-- Birthdate -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-outline">
                        <input type="date" class="form-control form-control-lg"
                            placeholder="Birthdate" />
                        </div>
                    </div>
                </div>

                <!-- Profile Pic -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-outline">
                        <label for="profilepic" class="mb-2">Upload Profile Picture</label>
                        <input name="profilepic" type="file" accept=".png, .jpg, .jpeg" class="form-control form-control-lg"
                            placeholder="Upload Profile Picture" />
                        </div>
                    </div>
                </div>


                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Next</button><br><br>
                  <span class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html">Login</a></span>
                </div>
      
              </form>
            </div>
          </div>
        </div>
          
      </section>
    <!-- ====== Login Form - END ====== -->
    
</body>
</html>
