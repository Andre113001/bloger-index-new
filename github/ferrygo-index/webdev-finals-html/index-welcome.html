<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Tab Icon -->
    <link rel="icon" href="assets/img/ship.png">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>FerryGo - The one-stop site for your next adventure</title>
</head>
<body>
    <!-- ====== Header ====== -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between brand">
            <!-- Navigation bar logo -->
            <a href="index-welcome.html" class="logo d-flex align-items-center">
                <img src="assets/img/ship.png" alt="">
                <span>FerryGo</span>
            </a>

            <nav id="navbar" class="navbar">
                <div class="lc-block d-grid gap-2 d-md-flex justify-content-md-start">
                  <a class="btn btn-primary px-4 me-md-2" href="login.html" role="button">
                    Login
                  </a>
                </div>
            </nav> 
            <!-- END nav -->
        </div>
    </header> <!--END Header-->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero d-flex align-items-center">

        <div class="container">
          <div class="row">
            <!-- Hero Image -->
            <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
              <img src="https://cdn.dribbble.com/users/283823/screenshots/2613621/media/03ef371eee92f39ea434e14271ed1ba7.jpg?compress=1&resize=800x600&vertical=top" class="img-fluid rounded-3" alt="">
            </div>
            
            <!-- Hero Text -->
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <h1 data-aos="fade-up">The one-stop site for your next adventure</h1>
              <p data-aos="fade-up" data-aos-delay="400">Have the convinience of booking for a ticket for you desired ferry right at your fingertips. Click to button below to get started</p>
              <div data-aos="fade-up" data-aos-delay="600">
                <div class="text-center text-lg-start">
                  <a href="register-main.html" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <span>Get Started</span>
                  </a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
    </section>
    <!-- Hero Section - END -->
