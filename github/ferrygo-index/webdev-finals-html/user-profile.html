<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Font Awesone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">

    <!-- Tab Icon -->
    <link rel="icon" href="assets/img/ship.png">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Coco Martin's Profile - FerryGo</title>
</head>
<body>
    <!-- ====== Header ====== -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between brand">
            <!-- Navigation bar logo -->
            <a href="index-welcome.html" class="logo d-flex align-items-center">
                <img src="assets/img/ship.png" alt="">
                <span>FerryGo</span>
            </a>

            <nav id="navbar" class="navbar">
                <div class="gap-2 d-md-flex justify-content-md-start">
                  <img src="assets/img/dp.png" class="rounded-3 mx-auto" alt="" width="35">
                  <div class="lc-block d-grid gap-2 d-md-flex justify-content-md-start">
                    <a class="btn btn-primary px-4 me-md-2" href="index-welcome.html" role="button">
                      Logout
                    </a>
                  </div>
                </div>
            </nav> 
            <!-- END nav -->
        </div>
    </header> <!--END Header-->
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2>Hello,</h2>
                    <h1>Coco Martin</h1>
                </div>
                <div class="col-sm">
                    <a href="register-main.html" class="btn-get-started  d-inline-flex ">
                        <span>Get Started</span>
                    </a>
                </div>
            </div>

            <hr class="hr hr-blurry" />
            <br><br><br><br>
            <h1>Your Tickets</h1>
            <h4>Remember to present your e-ticket to the counter</h4>

            <div class="container-fluid py-2">
                <div class="d-flex flex-row flex-nowrap overflow-auto">
                    <div class="col-xl-3 col-lg-6 mr-2">
                        <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                            <div class="col">
                                <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                                <span class="h2 font-weight-bold mb-0">350,897</span>
                            </div>
                            <div class="col-auto">
                                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                <i class="fas fa-chart-bar"></i>
                                </div>
                            </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                            <span class="text-nowrap">Since last month</span>
                            </p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section - END -->
</body>
</html>
